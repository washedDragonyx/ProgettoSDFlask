<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProgettoSDFLask - Transfer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="/static/styles/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
  </head>
  <body>
    <div class="flip-card" id="flip-card"
        data-tilt 
        data-tilt-reverse="false"
        data-tilt-speed="100"
        data-tilt-perspective="2000"
        data-tilt-max="10">
      <div class="flip-card-inner">
        <div class="card card-tr flip-card-front" id="card-front">
          <div class="card-top card-top-tr">
            <div class="card-form card-form-tr">
                <div class="title">Transfer 💸🤝🏻</div>
                <div class="notice op0">-------------</div>
              <div class="header header-tr">Sender ID</div>
              <input
                type="text"
                id="input-id-sender"
                class="input-id input-id-sender"
                onkeyup="checkLength('input-id-sender', 'error-sender')"
              />
              <div class="notice red op0" id="error-sender">-------------</div>
              <div class="header header-tr">Receiver ID</div>
              <input
                type="text"
                id="input-id-receiver"
                class="input-id input-id-receiver"
                onkeyup="checkLength('input-id-receiver', 'error-receiver')"
              />
              <div class="notice red op0" id="error-receiver">-------------</div>
              <div class="header header-tr">Amount</div>
              <input type="text" id="input-amount" class="input-amount" />
              <div class="notice red op0" id="error-amount">-------------</div>
              <button
                type="submit"
                onclick="sendTransfer()"
                class="btn btn-primary"
                id="button"
              >
                Send
              </button>
            </div>
          </div>
        </div>
        <div class="card card-tr flip-card-back">
          <div class="card-top card-top-tr">
            <div class="alert" id="alert"></div>
            <button
              onclick="flipCard('flip-card'), resetTransfer()"
              class="btn btn-primary btn-tr"
            >
              New transaction
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static',filename='styles/scripts.js') }}"></script>
    <script src="{{ url_for('static',filename='styles/vanilla-tilt.min.js') }}"></script>
  </body>
</html>
